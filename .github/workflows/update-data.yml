name: Update Market Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt
        
      - name: Fetch Kalshi data
        working-directory: ./backend/scripts
        run: python get_kalshi.py
        
      - name: Fetch Polymarket data
        working-directory: ./backend/scripts
        run: python get_polymarket.py
        
      - name: Generate embeddings
        working-directory: ./backend/scripts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_embeddings.py
        
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backend/data/*.json
          git diff --staged --quiet || git commit -m "chore: update market data $(date +'%Y-%m-%d %H:%M')"
          git push
